            <div class="pantalla">
                <p>CALCULEITOR 2000</p>
                <input type="text" class="inputPantalla" value="123" readonly>
            </div>

                <div class="operadores">
                    <button class="btn suma operador">+</button>

                <div class="columna">
                    <button class="btn operador btn-funcion">OFF</button>
                    <button class="btn operador">%</button>
                    <button class="btn operador raiz">√</button>
                    <button class="btn borrar">C</button>
                    <button class="btn borrar todo">AC</button>
                </div>
                <div class="columna">
                    <button class="btn operador btn-funcion">MRC</button>
                    <button name="7" class="btn">7</button>
                    <button name="4" class="btn">4</button>
                    <button name="1" class="btn">1</button>
                    <button name="0" class="btn">0</button>
                </div>
                <div class="columna">
                    <button class="btn operador btn-funcion">M-</button>
                    <button name="8" class="btn">8</button>
                    <button name="5" class="btn">5</button>
                    <button name="2" class="btn">2</button>
                    <button class="btn">•</button>
                </div>
                <div class="columna">
                    <button class="btn operador btn-funcion">M+</button>
                    <button name="9" class="btn">9</button>
                    <button name="6" class="btn">6</button>
                    <button name="3" class="btn">3</button>
                    <button class="btn operador btn-resultado">=</button>

                </div>
                <div class="columna">
                    <button class="btn operador btn-division">➗</button>
                    <button class="btn operador btn-multi">✖️</button>
                    <button class="btn operador btn-resta">➖</button>
                    <button class="btn operador btn-suma">➕</button>
                </div>
            </div>
        </div>
