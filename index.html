<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora (◕‿◕)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Calculadora.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="containerPadre">
        <h1 class="titulo">CALCULADORA</h1>
        <div class="calculadora">
            <div class="pantalla">
                <p>CALCULEITOR 2000</p>
                <div type="text" class="inputPantalla" value="" id="inputPantalla" readonly> </div>
                <div type="text" class="outputPantalla" value="" id="outputPantalla" readonly></div>
            </div>
            <div class="containerBoton" id="boton">             
                <div class="columna">
                    <button class="btn operador btn-funcion">OFF</button>
                    <button class="btn operador">%</button>
                    <button class="btn operador raiz">√</button>
                    <button class="btn borrar">C</button>
                    <button class="btn borrar todo">AC</button>
                </div>
                <div class="columna" >
                    <button class="btn operador btn-funcion">MRC</button>
                    <button name="numero" class="btn">7</button>
                    <button name="numero" class="btn">4</button>
                    <button name="numero" class="btn">1</button>
                    <button name="numero" class="btn">0</button>
                </div>
                <div class="columna">
                    <button class="btn operador btn-funcion">M-</button>
                    <button name="numero" class="btn">8</button>
                    <button name="numero" class="btn">5</button>
                    <button name="numero" class="btn">2</button>
                    <button class="btn">•</button>
                </div>
                <div class="columna">
                    <button name="" class="btn operador btn-funcion">M+</button>
                    <button name="numero" class="btn">9</button>
                    <button name="numero" class="btn">6</button>
                    <button name="numero" class="btn">3</button>
                    <button name="" class="btn operador btn-resultado">=</button>

                </div>
                <div class="columna">
                    <button name="÷" class="btn operador btn-division">➗</button>
                    <button name="x" class="btn operador btn-multi">✖️</button>
                    <button name="-" class="btn operador btn-resta">➖</button>
                    <button name="+" class="btn operador btn-suma" >➕</button>
                </div>
            </div>
        </div>
        <script src='Calculadora.js'></script>
</body>

</html>
